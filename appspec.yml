version: 0.0

os: linux

files:
  - source: /
    destination: /home/ubuntu/backendCode
file_exists_behavior: OVERWRITE

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ubuntu

  BeforeInstall:
    - location: scripts/setup.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu